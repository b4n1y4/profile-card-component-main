<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="./images/bg-pattern-top.svg"
        alt="bg-pattern-top"
        class="container-bg top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bg-pattern-top"
        class="container-bg bottom"
      />
      <div class="card">
        <div class="upper">
          <div class="bg-top">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="info">
            <img
              src="./images/image-victor.jpg"
              alt="profile-picture"
              class="avatar"
            />
            <div class="text-info">
              <div class="name">Victor Crest <span class="age">26</span></div>
              <p class="location">London</p>
            </div>
          </div>
        </div>
        <div class="lower">
          <div class="stats">
            <div class="stat">
              <div class="stat-num">80K</div>
              <div class="stat-head">Followers</div>
            </div>
            <div class="stat">
              <div class="stat-num">803K</div>
              <div class="stat-head">Likes</div>
            </div>
            <div class="stat">
              <div class="stat-num">1.4K</div>
              <div class="stat-head">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
  </body>
</html>
