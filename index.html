<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
<!--     The main container to hold all the elements of the page -->
    <div class="container">
<!--     The card component   -->
      <div class="card">
<!--         This area contains the header(image bg and the info of the person -->
<!--         The div is divided into two parts, one to keep the pattern and the other to hold the info -->
        <div class="upper">
          <div class="bg-top">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="info">
            <img
              src="./images/image-victor.jpg"
              alt="profile-picture"
              class="avatar"
            />
            <div class="text-info">
              <div class="name">Victor Crest <span class="age">26</span></div>
              <p class="location">London</p>
            </div>
          </div>
        </div>
<!--         This part holds the stats for the person -->
        <div class="lower">
<!--        Each stat has 2 divs - one for the number and the other for heading. All three are given same classes for similar styling    -->
          <div class="stats">
            <div class="stat">
              <div class="stat-num">80K</div>
              <div class="stat-head">Followers</div>
            </div>
            <div class="stat">
              <div class="stat-num">803K</div>
              <div class="stat-head">Likes</div>
            </div>
            <div class="stat">
              <div class="stat-num">1.4K</div>
              <div class="stat-head">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
